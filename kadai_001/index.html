<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kazuki Asahinaの自己紹介と趣味のカメラで撮影した写真を掲載しているサイトです。">
  <title>MyProfile</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
</head>

<body>
  <header>
    <div class="header-inner">
      <h1>
        <a href="index.html" class="home a-hover">My Profile</a>
      </h1>

      <!-- ナビゲーションメニュー -->
      <nav>
        <ul class="menu">
          <li><a href="#about" class="a-hover">About</a></li>
          <li><a href="#works" class="a-hover">Works</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <article>
      <!-- カルーセル -->
      <section id="carousel-section">
        <div class="carousel">
          <div>
            <img src="images/main.png" alt="CanonのCamera" class="mainpic">
          </div>

          <div>
            <img src="images/main2.png" alt="CanonのCamera" class="mainpic">
          </div>

          <div>
            <img src="images/main3.png" alt="CanonのCamera" class="mainpic">
          </div>
        </div>
      </section>

      <!-- About -->
      <section id="about" class="about">
        <h2>About</h2>
        <div class="about-inner">
          <img src="images/about.png" alt="Kazuki Asahina" class="circle">
          <div class="content">
            <p class="name">Kazuki Asahina</p>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>

        </div>
      </section>

      <!-- Works -->
      <section id="works" class="works">
        <h2>Works</h2>
        <div class="works-inner">
          <div class="item">
            <img src="images/works1.png" alt="日本海" class="mainpic modal-trigger">
            <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
          </div>

          <div class="item">
            <img src="images/works2.png" alt="冠雪した御嶽山" class="mainpic modal-trigger">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>

          <div class="item">
            <img src="images/works3.png" alt="京都の街並み" class="mainpic modal-trigger">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>

        </div>
      </section>
    </article>
  </main>

  <!-- フッター -->
  <footer>
    <p>&copy; MyProfile. All rights reserved.</p>
  </footer>

  <a href="#" id="back-btn">TOPに戻る</a>
  <!-- モーダル要素を追加 -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img" src="">
  </div>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script src="script.js"></script>

</body>

</html>
